<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Streak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat" id="circle-total">
                <div class="circle">
                    <div class="circle-ring" style="--progress: 0;"></div>
                </div>
                <p>Total Contributions:</p>
            </div>
            <div class="stat" id="circle-current">
                <div class="circle">
                    <div class="circle-ring" style="--progress: 0;"></div>
                </div>
                <p>Current Streak:</p>
            </div>
            <div class="stat" id="circle-longest">
                <div class="circle">
                    <div class="circle-ring" style="--progress: 0;"></div>
                </div>
                <p>Longest Streak:</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
